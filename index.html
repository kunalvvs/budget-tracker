
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budget Tracker</title>
    <meta name="description" content="Track your personal finances" />
    <meta name="author" content="Lovable" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="logo-container">
          <h1>Budget<span>Tracker</span></h1>
        </div>
        <div class="balance-card">
          <h2>Current Balance</h2>
          <div class="balance-amount" id="balance">$0.00</div>
          <div class="balance-summary">
            <div class="income-container">
              <h3>Income</h3>
              <p id="income-total" class="income-amount">$0.00</p>
            </div>
            <div class="expense-container">
              <h3>Expense</h3>
              <p id="expense-total" class="expense-amount">$0.00</p>
            </div>
          </div>
        </div>
      </header>
      
      <main class="app-main">
        <section class="transaction-section">
          <div class="section-header">
            <h2>Add Transaction</h2>
          </div>
          <div class="transaction-form-container">
            <form id="transaction-form">
              <div class="form-group">
                <label for="transaction-name">Description</label>
                <input type="text" id="transaction-name" placeholder="Enter description..." required>
              </div>
              <div class="form-group">
                <label for="transaction-amount">Amount</label>
                <input type="number" id="transaction-amount" placeholder="Enter amount..." step="0.01" required>
              </div>
              <div class="form-group">
                <label for="transaction-type">Type</label>
                <select id="transaction-type" required>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
              <div class="form-group">
                <label for="transaction-category">Category</label>
                <select id="transaction-category">
                  <!-- Categories will be populated by JS -->
                </select>
              </div>
              <div class="form-group">
                <label for="transaction-date">Date</label>
                <input type="date" id="transaction-date" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
          </div>
        </section>

        <section class="history-section">
          <div class="section-header">
            <h2>Transaction History</h2>
            <div class="filter-container">
              <select id="filter-category" class="filter-select">
                <option value="all">All Categories</option>
                <!-- Categories will be populated by JS -->
              </select>
              <select id="filter-type" class="filter-select">
                <option value="all">All Types</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
          </div>
          <div class="transaction-list" id="transaction-list">
            <!-- Transactions will be populated by JS -->
            <p class="empty-state">No transactions yet. Add your first one!</p>
          </div>
        </section>
      </main>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Edit Transaction</h3>
            <span class="close-modal">&times;</span>
          </div>
          <form id="edit-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
              <label for="edit-name">Description</label>
              <input type="text" id="edit-name" required>
            </div>
            <div class="form-group">
              <label for="edit-amount">Amount</label>
              <input type="number" id="edit-amount" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="edit-type">Type</label>
              <select id="edit-type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-category">Category</label>
              <select id="edit-category">
                <!-- Categories will be populated by JS -->
              </select>
            </div>
            <div class="form-group">
              <label for="edit-date">Date</label>
              <input type="date" id="edit-date" required>
            </div>
            <div class="button-group">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" id="delete-transaction" class="btn btn-danger">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="js/utils.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
